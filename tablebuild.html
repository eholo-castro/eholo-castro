<!DOCTYPE html>
<html lang="en-US">
    
    
<head>
  <meta charset="utf-8">
  <title>Table</title>
  <link rel="stylesheet" href="styles/table.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css"> 
  <link rel="stylesheet" type="text/css">
</head>
    
    
<body>
   <main>
        
       <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
             
            <tbody>
                <tr class="vd">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="nov">$7,500</td>
                </tr>
                <tr>
                    <td class="v2">Black Friday</td>
                    <th colspan="2" class="v3">$3,200</th>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th id="foot" colspan="3">Compiled March 1st 2018 by Eholo Castro Salcedo</th>
                </tr>
            </tfoot>
       </table>
       
    </main>    
</body>

</html>
